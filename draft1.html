<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* CSS for the loading animation */
        body {
            overflow: hidden;
            background-color: #000;
            color: #fff;
            margin: 0;
        }

        #loading {
            background: #000;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px; /* Adjust the width of the loading animation */
            height: 100px; /* Adjust the height of the loading animation */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 3em; /* Adjust the font size to increase the size */
            font-weight: bold; /* Make the text bold */
            z-index: 9999;
            opacity: 1;
            transform: scale(1);
            transition: opacity 0.5s, transform 0.5s;
        }

        #loading.hidden {
            opacity: 0;
            transform: scale(10); /* Adjust the scale factor to control the enlargement */
            pointer-events: none;
        }

        /* Add any additional loading animation styles here */

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
        }

        .text {
            font-size: 3em; /* Adjust the font size for "HELLO, I AM" */
            font-weight: bold; /* Make the text bold */
            display: inline-block;
            font-family:'Courier New', Courier, monospace;

            border: 2px solid #000000;
            padding: 5px;
            background-color: #000;
            animation: fadeIn 2s ease-in-out; /* Adjust the animation duration */
        }

        .highlighted {
            font-size: 3.5em; /* Adjust the font size for the highlighted words */
            font-weight: bold;
            font-family:'Courier New', Courier, monospace;
            display: inline-block;
            border: 2px solid #000000;
            padding: 5px;
            background-color: #000;
            animation: fadeInOut 1s linear infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        position: fixed;

    <script>
        // JavaScript to trigger the loading animation and reveal the portfolio content
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(function () {
                const loading = document.getElementById("loading");
                loading.classList.add("hidden");
                document.body.style.overflow = "visible";

                // Start dynamic text animation after loading
                const container = document.querySelector(".container");
                container.style.display = "block";

                const words = [ "ANANDITA", " A STUDENT", "A WEB DEVELOPER", "A GAME ENTHUSIAST", "A SRK FAN"];
                const dynamicText = document.getElementById('dynamicText');
                let wordIndex = 0;
                let paused = false;

                function changeWord() {
                    if (!paused) {
                        dynamicText.textContent = words[wordIndex];
                        if (wordIndex === 100 || wordIndex === 500) {
                            dynamicText.classList.add('highlighted');
                        } else {
                            dynamicText.classList.remove('highlighted');
                        }
                        wordIndex = (wordIndex + 1) % words.length;
                    }
                }

                setInterval(changeWord, 1500); // Change the word every 1.5 seconds

                setTimeout(() => {
                    paused = true;
                    setTimeout(() => {
                        paused = false;
                    }, 500); // Pause for 5 seconds
                }, 500); // Pause after 5 seconds

                // Show the navigation bar after 10 seconds
                setTimeout(() => {
                    const navbar = document.getElementById("navbar");
                    navbar.style.display = "block";
                }, 10000);
            }, 2000); // Adjust the time (in milliseconds) for the loading animation
        });
    </script>
