        /* CSS for the loading animation */
        body {
            overflow: hidden;
            background-color: rgb(25, 2, 40);
            color: #fff;
            margin: 0;
        }

        #loading {
            background: rgb(25, 2, 40);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px; /* Adjust the width of the loading animation */
            height: 100px; /* Adjust the height of the loading animation */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 3em; /* Adjust the font size to increase the size */
            font-weight: bold; /* Make the text bold */
            z-index: 9999;
            opacity: 1;
            transform: scale(1);
            transition: opacity 0.5s, transform 0.5s;
        }

        #loading.hidden {
            opacity: 0;
            transform: scale(10); /* Adjust the scale factor to control the enlargement */
            pointer-events: none;
        }

        /* Add any additional loading animation styles here */

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
        }

        .text {
            font-size: 3em; /* Adjust the font size for "HELLO, I AM" */
            font-weight: bold; /* Make the text bold */
            display: inline-block;
            font-family:'Courier New', Courier, monospace;
            

            border: 2px solid rgb(25, 2, 40);
            padding: 5px;
            background-color: rgb(25, 2, 40);
            animation: fadeIn 2s ease-in-out; /* Adjust the animation duration */
        }

        .highlighted {
            font-size: 3.5em; /* Adjust the font size for the highlighted words */
            font-weight: bold;
            font-family:'Courier New', Courier, monospace;
            display: inline-block;
            border: 2px solid rgb(25, 2, 40);
            padding: 5px;
            background-color: rgb(25, 2, 40);
            animation: fadeInOut 1s linear infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
